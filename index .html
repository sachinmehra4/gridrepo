    <title>GRID!</title>
  </head>
 
  <body topmargin="500px">
    <div class="cont">
      <h3>enter a number for which you want n*n grid</h3>
      <input type="number" id="num" name="num">enter a number</input></br></br>
      <input type="color"  id="col0" name="col0">choose colour 1</input></br>
      <input type="color"  id="col1" name="col1">choose colour 2</input></br>
      <input type="color"  id="col2" name="col2">choose colour 3</input></br><br>
      <button onclick="grid()">get grid</button>

    </div>
    <div class="main">

    </div>
     <script>
    
      function grid()
       { var i;
        var col0=document.getElementById("col0").value;
        var col1=document.getElementById("col1").value;
        var col2=document.getElementById("col2").value;
        var n=document.getElementById("num").value;
        for(i=1;i<=n;i++)
       {  document.write("<br/>");
        for(j=1;j<=n;j++)
        {
          
           var canvas=document.createElement("canvas");
           canvas.id="canv";
           if((i*j)%3==0){
            canvas.style="height:50px;width:50px;border:2px solid red";
            canvas.style.backgroundColor=col0;
            document.getElementsByTagName("body")[0].appendChild(canvas);
           }
           else if((i*j)%2==0){
            canvas.style="height:50px;width:50px;border:2px solid red";
            canvas.style.backgroundColor=col1;
            document.getElementsByTagName("body")[0].appendChild(canvas);
           }
             else
           {
            canvas.style="height:50px;width:50px;border:2px solid red";
            canvas.style.backgroundColor=col2;
            document.getElementsByTagName("body")[0].appendChild(canvas);
           }
         document.write("\n");
        };
        };
       };
     </script>
